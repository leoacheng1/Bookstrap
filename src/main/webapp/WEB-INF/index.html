<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktopia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">

    <style>
        .top_search_table {
            padding-left: 50px;
        }

        .searchBar {
            padding-left: 500px;
        }

        .w-10 {
            width: 10%;
        }

        .ms-45 {
            margin-left: 30px;
        }

        .logoFont {
            font-family: 'Noto Serif', serif;
        }
    </style>

</head>

<body>
    <header>


        <nav class="navbar navbar-expand navbar-dark bg-dark">

            <img src="logo/logo2.png" alt="Logo" height="60" class="me-2 ms-5">

            <a class="navbar-brand logoFont" href="#">Booktopia</a>
            <a class="navbar-brand" href="#"></a>




            <div class="container-fluid d-flex justify-content-end">
                
                        <a href="#" class=" text-light me-2 pe-2 border-light border-end"><i
                                class="fa-regular fa-user me-1"></i>會員登入</a>
                    
                        <a href="#" class=" text-light me-5">註冊會員</a>
                
            </div>






            </div>
        </nav>

        <div class="container d-flex mt-2 justify-content-center">
            <div class="top_search_table">
                <ul class="nav">

                    <li class="nav-item">
                        <a class="nav-link active -2 border-end border-dark border-opacity-50 text-dark"
                            aria-current="page" href="#"><i class="fa-solid fa-location-dot"></i>分店位置 </a>
                    </li> <br>
                    <li class="nav-item">
                        <a class="nav-link border-end border-dark border-opacity-50 text-dark" href="#">部落格</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-end border-dark border-opacity-50 text-dark" href="#">優惠資訊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-end border-dark border-opacity-50 text-dark" href="#">當月熱銷</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container d-flex">
            <!-- https://getbootstrap.com/docs/5.2/utilities/spacing/#margin-and-padding -->

            <div class="input-group mb-2 mt-2">

                <select class="form-select me-10" id="inputGroupSelect01">
                    <option selected>全部</option>
                    <option value="1">書籍</option>
                    <option value="2">電子書</option>
                    <option value="3">語言</option>
                    <option value="4">somethingElse</option>

                </select>
                <input type="text" class="form-control w-75" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="bottom_search_table">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" href="#">書籍||</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">小說</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">中文</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">外文</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">電子書</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">青少年</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">孩童</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">禮品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">音樂</a>
                </li>
            </ul>
        </div>

    </header>


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="sildePage/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="sildePage/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="sildePage/3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                    type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                    type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                    type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false"
                    disabled>Disabled</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">...</div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                ...</div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                ...</div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
                tabindex="0">...</div>
        </div>

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="sildePage/i1.jpg" class="d-block w-10" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="sildePage/i2.jpg" class="d-block w-10" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="sildePage/i3.jpg" class="d-block w-10" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>






    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
